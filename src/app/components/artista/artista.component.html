<app-loading *ngIf="loadingArtist"></app-loading>
<div class="rowa animated fadeIn" *ngIf="!loadingArtist">
    <div class="col-2">
        <img [src]="artista.images | noimage" class="img-thumbnail img-circle">
    </div>
        <div class="col">
            <h3>{{ artista.name }}</h3>
            <p>
                <a [href]="artista.external_urls.spotify" target="_blank">
                    Ir a la página del artista
                </a>
            </p>
        </div>
        <div class="col-4">
            <button routerLink="/home" class="btn btn-outline-primary">
                Back to home
            </button>
            <button routerLink="/search" class="btn btn-outline-danger">
                Back to search
            </button>
        </div>
        
</div>

<div class="row m-5">
    <div class="col">
        <table class="table">
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Album</th>
                    <th>Canción</th>
                    <th>Vista previa</th>
                </tr> 
            </thead>

            <tbody>
                <tr *ngFor="let tracks of topTracks" >
                    <td>
                        <img [src]="tracks.album.images | noimage" class="img-thumb">
                    </td>
                    <td>{{ tracks.album.name }}</td>
                    <td>{{ tracks.name }}</td>
                    <td>
                        <audio [src]="tracks.preview_url" controls></audio>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
