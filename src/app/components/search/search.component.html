<div class="row">
    <div class="col">
        <input #termino type="text" (keyup)="search(termino.value)" class="form-control" placeholder="Search Artists">

    </div>
</div>
<div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="row col md-5">
      <div  *ngFor="let artista of artistas" class="card">
        <img [src]="artista.images[0].url" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">
            {{ artista.name }}
          </h5>
    </div>
</div>
